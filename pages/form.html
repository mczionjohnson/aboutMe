<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2>Welcome to Altschool Africa</h2>
    </div>
    <div><a href="../index.html">Return</a></div>
    <div>
      <h2>Application Form</h2>
      <h4>Fill in your details</h4>
    </div>
    <div>
      <form action="">
        <div>
          <label for="">First Name</label>
          <input type="text" placeholder="Enter first name" />
          <label for="">Last Name</label>
          <input type="text" placeholder="Enter last name" />
        </div>
        <div>
          <label for="">Gender</label>
          <select name="" id="">
            <option value="">Select gender</option>
          </select>
          <label for="">Last Name</label>
          <input type="date" />
        </div>
        <div>
          <label for="">Email Address</label>
          <input type="text" placeholder="Enter email address"/>
          <label for="">Education Level</label>
          <select name="" id="">
            <option value="">Select level of education</option>
          </select>
        </div>
        <div>
          <label for="">Country</label>
          <select name="" id="">
            <option value="">Select your country</option>
          </select>
          <label for="">State/City of Residence</label>
          <input type="text" placeholder="Enter your state of residence"/>
        </div>
        <div>
          <label for="">Employment Status</label>
          <select name="" id="">
            <option value="">Select employment status</option>
          </select>
          <label for="">Phone Number</label>
          <input type="number" placeholder="08098887777"/>
        </div>
        <div>
          <label for="">Choose School</label>
          <select name="" id="">
            <option value="">Select school</option>
          </select>
          <label for="">Choose Course of Study</label>
          <select name="" id="">
            <option value="">Select course</option>
          </select>
        </div>
        <div>
          <label for="">How did you hear about us</label>
          <select name="" id="">
            <option value="">Select channel</option>
          </select>
          <label for="">Scholarship/Discount Code (optional)</label>
          <input type="text" placeholder="Scholarship or student ID or discount code"/>
        </div>
        <div>
          <p>By clicking continue, I agree to  <a href="">Terms of Use</a> and acknowledge that I
            have read the  <a href="">Privacy Policy.</a></p>
        </div>
        <div><button>Proceed</button></div>
        <div>
          <p>Already have an account? <a href="">Sign In</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
